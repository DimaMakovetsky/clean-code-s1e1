<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="body">
  <div class="matrix-div">
    <img src="./eisenhower-matrix.jpg" class="matrix-div__img" alt="Eisenhower Matrix">
    <a class="matrix-div__more-inf"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <section class="main-page-element">
    <div class="add-item-div">
      <label for="new-task" class="add-item-div__label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-row-wrapper__textbox" type="text">
        <button class="task-row-wrapper__button">Add</button>
      </div>
    </div>
    <h3 class="main-page-element__h3">Todo</h3>
    <ul id="incomplete-tasks" class="incomplete-tasks">
      <li class="incomplete-task">
        <input type="checkbox" class="incomplete-task__checkbox">
        <label class="incomplete-task__label">Pay Bills</label>
        <input type="text" class="incomplete-task__textbox">
        <button class="incomplete-task__edit-button">Edit</button>
        <button class="delete-button">
          <img src="./remove.svg" class="delete-button__img" alt="Delete button">
        </button>
      </li>
      <li class="incomplete-task edit-mode">
        <input type="checkbox" class="incomplete-task__checkbox">
        <label class="incomplete-task__label">Go Shopping</label>
        <input type="text" class="incomplete-task__textbox" value="Go Shopping">
        <button class="incomplete-task__edit-button">Save</button>
        <button class="delete-button">
          <img src="./remove.svg" class="delete-button__img" alt="Delete button">
        </button>
      </li>
    </ul>
    <h3 class="main-page-element__h3">Completed</h3>
    <ul id="completed-tasks" class="completed-tasks">
      <li class="complete-task">
        <input type="checkbox" class="complete-task__checkbox" checked>
        <label class="complete-task__label">Pay Bills</label>
        <input type="text" class="complete-task__textbox">
        <button class="complete-task__edit-button">Edit</button>
        <button class="delete-button">
          <img src="./remove.svg" class="delete-button__img" alt="Delete button">
        </button>
      </li>
      <!-- <li class="complete-task">
        <input type="checkbox" class="input" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="task input">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" class="delete-img" alt="Delete button">
        </button>
      </li> -->
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
